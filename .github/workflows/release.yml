name: Release

on:
  push:
    tags:
      - 'v*'       # any tag starting with â€œvâ€, e.g. v0.1.0

jobs:
  build-test-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ“¦
        uses: actions/checkout@v3

      - name: Set up Python ğŸ”§
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'    # or matrix 3.8â€“3.12

      - name: Install dependencies ğŸ› 
        run: |
          pip install poetry
          poetry config pypi-token.pypi ${{ secrets.PYPI_API_TOKEN }}
          poetry install --no-dev

      - name: Run tests âœ…
        run: |
          poetry run pytest --cov=novapipe

      - name: Build package ğŸ“¦
        run: |
          poetry build

      - name: Publish to PyPI ğŸš€
        run: |
          poetry publish --no-interaction --username __token__ --password ${{ secrets.PYPI_API_TOKEN }}

      - name: Create GitHub Release ğŸ·
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}

  docker-publish:
    runs-on: ubuntu-latest
    needs: build-test-publish
    steps:
      - uses: actions/checkout@v3
      - name: Build & Push Docker Image ğŸ‹
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ghcr.io/your-org/novapipe:${{ github.ref_name }}
            ghcr.io/your-org/novapipe:latest
          secrets: |
            GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }}
